<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Test Client</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 20px;
            background-color: #f5f5f5;
        }
        .message {
            padding: 5px;
            margin: 5px 0;
            border-radius: 3px;
        }
        .sent {
            background-color: #e3f2fd;
        }
        .received {
            background-color: #f1f8e9;
        }
        input, button {
            padding: 10px;
            font-size: 14px;
        }
        #messageInput {
            width: 70%;
        }
        button {
            width: 25%;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 3px;
        }
        .connected {
            background-color: #c8e6c9;
            color: #1b5e20;
        }
        .disconnected {
            background-color: #ffcdd2;
            color: #b71c1c;
        }
    </style>
</head>
<body>
    <h1>Socket.IO Test Client</h1>
    <div id="status" class="disconnected">연결 안됨</div>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." />
    <button onclick="sendMessage()">전송</button>

    <script>
        const socket = io('http://localhost:8000', {
            transports: ['websocket', 'polling']
        });

        const messagesDiv = document.getElementById('messages');
        const statusDiv = document.getElementById('status');
        const messageInput = document.getElementById('messageInput');

        socket.on('connect', () => {
            console.log('Connected to server');
            statusDiv.textContent = '연결됨 (Session ID: ' + socket.id + ')';
            statusDiv.className = 'connected';
            addMessage('서버에 연결되었습니다', 'received');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            statusDiv.textContent = '연결 안됨';
            statusDiv.className = 'disconnected';
            addMessage('서버와의 연결이 끊어졌습니다', 'received');
        });

        socket.on('message', (data) => {
            console.log('Message from server:', data);
            addMessage('서버: ' + data.data, 'received');
        });

        socket.on('response', (data) => {
            console.log('Response from server:', data);
            addMessage('서버 응답: ' + data.data, 'received');
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('message', message);
                addMessage('나: ' + message, 'sent');
                messageInput.value = '';
            }
        }

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
